{% extends "yieldapp/partials/base.html" %}
{% load static %}

{% block title %}Proses Selesai{% endblock %}

{% block content %}
<style>
    .success-container {
        text-align: center;
        padding: 4rem 2rem;
    }
    .success-icon {
        font-size: 5rem;
        color: #198754; /* Warna hijau sukses */
    }
    .success-container h1 {
        margin-top: 1rem;
        color: #2c3e50;
    }
</style>

<div class="success-container">
    <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="display-5 mt-3">Proses Selesai!</h1>
    <p class="lead text-muted">
        Data untuk <strong>Batch {{ data.batch.batch_number }}</strong> telah berhasil disimpan.
    </p>
    <hr class="my-4">
    <a href="{% url 'operator_dashboard' %}" class="btn btn-primary btn-lg">Kembali ke Dasbor Operator</a>
    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Kembali ke Halaman Utama</a>
</div>
{% endblock %}
